<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Manager</title>
    <!-- jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <!-- Bootstrap for better styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin: 20px auto; }
        #tree-container { min-height: 500px; border: 1px solid #ddd; padding: 20px; }
        .jstree-node { font-size: 14px; }
        .api-console { background: #f8f9fa; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Tree Manager</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Controls</h5>
            </div>
            <div class="card-body">
                <button id="create-tree" class="btn btn-primary">Create New Tree</button>
                <button id="refresh-tree" class="btn btn-secondary">Refresh</button>
                <button id="expand-all" class="btn btn-outline-info">Expand All</button>
                <button id="collapse-all" class="btn btn-outline-info">Collapse All</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tree Visualization</h5>
            </div>
            <div class="card-body">
                <div id="tree-container"></div>
            </div>
        </div>

        <div class="api-console">
            <h5>API Response</h5>
            <pre id="api-output" class="bg-dark text-light p-3 rounded"></pre>
        </div>
    </div>

    <!-- jQuery (required for jsTree) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jsTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our API module -->
    <script type="module" src="/static/tree-api.js"></script>
    <!-- Our UI module -->
    <script type="module" src="/static/tree-ui.js"></script>
</body>
</html>
