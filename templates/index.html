<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="cover">
        <div class="stack">
            <div class="cluster">
                <h1>Tree Manager</h1>
                <div class="cluster">
                    <span>Logged in as user</span>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>

            <div class="with-sidebar">
                <div class="stack">
                    <button id="create-tree">Create New Tree</button>
                    <button id="refresh-tree">Refresh</button>
                    <button id="expand-all">Expand All</button>
                    <button id="collapse-all">Collapse All</button>
                </div>

                <div class="stack with-imposter">
                    <div id="tree-container"></div>
                    <div id="tree_form" class="imposter imposter-fixed box hidden">
                    </div>
                    <template id="create-node-template">
                        <form class="stack">
                            <h1>Create New <span class="node-type"></span> Node</h1>
                            <div class="stack stack-small">
                            <label for="node-name">Name:</label>
                            <input type="text" id="node-name" required />
                            </div>
                            <div class="center">
                                <input type="submit" value="Create Node" />
                                <input type="button" id="cancel-create-node" value="Cancel" />
                            </div>
                        </form>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    <script type="module" src="/static/tree-api.js"></script>
    <script type="module" src="/static/tree-ui.js"></script>
</body>
</html>
